<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./image5.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Ayush Shekhar</h1>
                <h3>Software Developer</h3>
                <div class="sizes">
                    <button>HTML/CSS</button>
                    <button class="active">ReactJS</button>
                    <button>Laravel</button>
                    <button>Docker</button>
                </div>
                <div class="purchase">
                    <button onclick="location.href = 'https://www.linkedin.com/in/ayush--shekhar'">More Details</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
